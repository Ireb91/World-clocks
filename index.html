<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <title>World-clocks</title>
  </head>
  <body id="body">
    <div class="container">
      <h1>World clocks</h1>
      <select name="cities" id="city">
        <option>Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Shanghai">Shanghai</option>
      </select>
      <div id="cities">
        <div class="city" id="tokyo">
          <div>
            <h2 class="name">Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2 class="name">London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="istanbul">
          <div>
            <h2 class="name">Istanbul</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by <strong> Irene Bellani</strong> and open sourced on
      <a href="https://github.com/Ireb91/World-clocks" target="_blank"
        >Github</a
      >
    </footer>
  </body>
  <script src="java.js"></script>
</html>
