<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World-clocks</title>
  </head>
  <body>
    <div class="container">
      <h1>World clocks</h1>
      <select name="cities" id="cities">
        <option value="milan">Milan</option>
        <option value="barcelona">Barcelona</option>
        <option value="newyork">New York</option>
        <option value="shanghai">Shanghai</option>
      </select>

      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">April 30th 2023</div>
        </div>
        <div class="time">3:30:30 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">April 30th 2023</div>
        </div>
        <div class="time">3:30:30 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded by <strong> Irene Bellani</strong> and open sourced on
      <a href="https://github.com/Ireb91/World-clocks" target="_blank"
        >Github</a
      >
    </footer>
  </body>
  <script src="java.js"></script>
</html>
